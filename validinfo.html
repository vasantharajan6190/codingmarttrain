<!DOCTYPE html>
<html>
<head>
	<title>Validation</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<style>
     .form-group{
     	font-size: 18px;
     	font-weight: 500;
     }
     .form-control{
     	margin-left: 30%;
     }
     button{
     	margin-left: 30%;
     	width: 42%;
     }
     form{
     	font-weight: 500;
     }
     .text-primary{
     	margin-left: 30%;
     	font-weight: 600;
     	font-size: 20px;
     }
     .container-fluid{
     	background-color: black;
     }
	</style>
</head>
<body>
	<h1 class=" jumbotron container-fluid display-3 text-center text-light">REGISTRATION FORM</h1>
	<br>
<form >
	<div class="form-group">
    <label   class="text-primary">Name:</label>
    <input placeholder="Name" type="text" class="form-control col-sm-5  border border-success " id ="sam">
  </div>
  <div class="form-group">
    <label   class="text-primary">D.O.B:</label>
    <input type="date" class="form-control col-sm-5 border border-success ">
  </div>
  <div class="form-group">
    <label   class="text-primary">Email address:</label>
    <input placeholder="@email.com" type="email" id="email" class="form-control col-sm-5 border border-success ">
  </div>
  <div class="form-group">
    <label  class="text-primary">Sex:</label>
    <select class="form-control col-sm-5 border border-success " >
      <option>Male</option>
      <option>Female</option>
      <option>Others</option>
    </select>
  </div>
  <div class="form-group">
    <label class="text-primary">About yourself:</label>
    <textarea class="form-control col-sm-5 border border-success " rows="3"></textarea>
  </div>
  <button type="submit" onclick="valid()" class="btn btn-success mb-2">Submit</button>
</form>
<script type="text/javascript">
	function valid(){
		var flag=0;
		var point=0;
var email = document.getElementById('email').value;
var pattern = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/; 
   if(email.match(pattern)){
   	point=1;
   }     
   else{
   	point=0;
   } 
var sam = document.getElementById("sam").value;
if(sam==0){
	flag=0;
}
else{
	flag=1;
}
if(flag==0&&point==0){
	alert("enter valid email and name");
}
else if(flag==0&&point==1){
   alert("enter valid name");
}
else if(flag==1&&point==0){
        alert("enter valid email");
}
else{
	alert("u have entered correct email and name");
}
	}
</script>
</body>
</html>
